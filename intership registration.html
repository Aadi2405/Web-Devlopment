<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship Registration Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e1dae9, #7ea8f1);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      padding: 25px;
      background-color: #ffffff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    form section {
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #f9f9f9;
      transition: border 0.3s;
    }

    input:focus,
    textarea:focus,
    select:focus {
      border-color: #6a11cb;
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    fieldset {
      border: 2px solid #6a11cb;
      padding: 15px;
      border-radius: 10px;
    }

    legend {
      font-weight: bold;
      color: #6a11cb;
    }

    .gender-options,
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 10px;
    }

    .gender-options label,
    .checkbox-group label {
      background-color: #ecf0f1;
      padding: 10px 15px;
      border-radius: 6px;
      transition: background-color 0.3s, transform 0.2s;
      cursor: pointer;
    }

    .gender-options label:hover,
    .checkbox-group label:hover {
      background-color: #dfe6e9;
      transform: scale(1.02);
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 8px;
    }

    label {
      display: block;
      margin-top: 10px;
      color: #34495e;
      font-weight: 500;
    }

    input[type="submit"] {
      width: 100%;
      background: linear-gradient(to right, #00b09b, #96c93d);
      color: white;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.4s ease;
    }

    input[type="submit"]:hover {
      background: linear-gradient(to right, #28a745, #a1e044);
    }

    @media (max-width: 600px) {
      .gender-options,
      .checkbox-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form action="#" method="post" enctype="multipart/form-data">
      <h1>Internship Registration</h1>

      <input type="hidden" name="form_id" value="internship-2025" />

      <!-- Contact Info -->
      <section>
        <h2>Contact Info</h2>
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" required />

        <fieldset>
          <legend>Gender</legend>
          <div class="gender-options">
            <label for="gender-male"><input type="radio" name="gender" id="gender-male" value="male" required /> Male</label>
            <label for="gender-female"><input type="radio" name="gender" id="gender-female" value="female" /> Female</label>
            <!-- <label for="gender-other"><input type="radio" name="gender" id="gender-other" value="other" /> Other</label> -->
          </div>
        </fieldset>

        <label for="address">Address</label>
        <textarea name="address" id="address" rows="3" required></textarea>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />

        <label for="pincode">Pincode</label>
        <input type="number" name="pincode" id="pincode" required />
      </section>

      <!-- Education & Skills -->
      <section>
        <h2>Education & Skills</h2>

        <label for="qualification">Highest Qualification</label>
        <select name="qualification" id="qualification" required>
          <option value="">-- Select --</option>
          <option value="Matrix">Matrix</option>
          <option value="Graduation">Graduation</option>
          <option value="master">Masterâ€™s Degree</option>
          <option value="phd">PhD</option>
          <option value="other">Other</option>
        </select>

        <label>Technologies Known</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="tech[]" value="html" /> HTML</label>
          <label><input type="checkbox" name="tech[]" value="css" /> CSS</label>
          <label><input type="checkbox" name="tech[]" value="javascript" /> JavaScript</label>
          <label><input type="checkbox" name="tech[]" value="python" /> Python</label>
          <label><input type="checkbox" name="tech[]" value="java" /> Java</label>
        </div>
      </section>

      <!-- Experience & Motivation -->
      <section>
        <h2>Additional Information</h2>
        <label for="experience">Work Experience</label>
        <textarea name="experience" id="experience" rows="4"></textarea>

        <label for="interests">Interests & Hobbies</label>
        <textarea name="interests" id="interests" rows="4"></textarea>
        <br>
<input type="submit" value="Submit" />
</section>
</form>
</div>
</body>
</html>
