<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark/Light Mode Toggle</title>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #0077ff;
      --switch-bg: #ccc;
      --switch-knob: #fff;
    }

    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --accent-color: #00c3ff;
      --switch-bg: #444;
      --switch-knob: #121212;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 2rem;
      transition: background-color 0.4s, color 0.4s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .switch-container {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 2rem;
    }

    .switch-label {
      font-size: 1.2rem;
    }

    .theme-switch {
      position: relative;
      width: 60px;
      height: 30px;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: var(--switch-bg);
      border-radius: 30px;
      transition: background-color 0.4s;
    }

    .slider:before {
      content: 'ðŸŒž';
      position: absolute;
      height: 26px;
      width: 26px;
      left: 2px;
      bottom: 2px;
      background-color: var(--switch-knob);
      border-radius: 50%;
      transition: transform 0.4s, background-color 0.4s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }

    input:checked + .slider {
      background-color: var(--accent-color);
    }

    input:checked + .slider:before {
      transform: translateX(30px);
      content: 'ðŸŒ™';
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="switch-container">
    <span class="switch-label">Toggle Theme</span>
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider"></span>
    </label>
  </div>

  <h1>Dark/Light Mode Toggle</h1>
  <p>This toggle uses a smooth animated switch and remembers your preference using localStorage.</p>

  <script>
    const toggleCheckbox = document.getElementById('theme-toggle');
    const savedTheme = localStorage.getItem('theme');

    // Apply saved theme
    if (savedTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      toggleCheckbox.checked = true;
    }

    toggleCheckbox.addEventListener('change', () => {
      if (toggleCheckbox.checked) {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    });
  </script>
</body>
</html>
