<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz App with Timer</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-container {
      background: white;
      border-radius: 16px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      margin: 0.5rem 0;
    }

    .btn {
      background: #3498db;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #2980b9;
    }

    .timer {
      font-weight: bold;
      color: #e74c3c;
      text-align: right;
    }

    .feedback {
      font-weight: bold;
      margin-top: 1rem;
      text-align: center;
    }

    .correct {
      color: green;
    }

    .wrong {
      color: red;
    }

    .score {
      text-align: center;
      font-size: 1.3rem;
      margin-top: 1rem;
    }

    .restart-btn {
      margin-top: 1rem;
      background: #2ecc71;
    }

  </style>
</head>
<body>

<div class="quiz-container" id="quiz">
  <div class="timer" id="timer">Time Left: 10s</div>
  <div class="question" id="question">Loading...</div>
  <ul class="options" id="options"></ul>
  <div class="feedback" id="feedback"></div>
  <div class="score" id="score"></div>
  <button class="btn restart-btn" id="restartBtn" style="display: none;">Restart Quiz</button>
</div>

<script>
  const quizData = [
    {
      question: "Which language runs in a web browser?",
      options: ["Java", "C", "Python", "JavaScript"],
      answer: "JavaScript"
    },
    {
      question: "What does CSS stand for?",
      options: ["Central Style Sheets", "Cascading Style Sheets", "Cascading Simple Sheets", "Cars SUVs Sailboats"],
      answer: "Cascading Style Sheets"
    },
    {
      question: "What does HTML stand for?",
      options: ["Hypertext Markup Language", "Hyperloop Machine Language", "Hyperlink Markup Language", "None of the above"],
      answer: "Hypertext Markup Language"
    },
    {
      question: "What year was JavaScript launched?",
      options: ["1996", "1995", "1994", "1997"],
      answer: "1995"
    }
  ];

  const questionEl = document.getElementById("question");
  const optionsEl = document.getElementById("options");
  const feedbackEl = document.getElementById("feedback");
  const scoreEl = document.getElementById("score");
  const timerEl = document.getElementById("timer");
  const restartBtn = document.getElementById("restartBtn");

  let currentQuestion = 0;
  let score = 0;
  let timer;
  let timeLeft = 10;

  function startQuiz() {
    currentQuestion = 0;
    score = 0;
    scoreEl.textContent = '';
    restartBtn.style.display = 'none';
    loadQuestion();
  }

  function loadQuestion() {
    clearInterval(timer);
    timeLeft = 10;
    timerEl.textContent = `Time Left: ${timeLeft}s`;
    timer = setInterval(updateTimer, 1000);

    const current = quizData[currentQuestion];
    questionEl.textContent = current.question;
    optionsEl.innerHTML = "";
    feedbackEl.textContent = "";

    current.options.forEach(option => {
      const li = document.createElement("li");
      const btn = document.createElement("button");
      btn.className = "btn";
      btn.textContent = option;
      btn.onclick = () => checkAnswer(option);
      li.appendChild(btn);
      optionsEl.appendChild(li);
    });
  }

  function updateTimer() {
    timeLeft--;
    timerEl.textContent = `Time Left: ${timeLeft}s`;
    if (timeLeft === 0) {
      clearInterval(timer);
      feedbackEl.innerHTML = `<span class="wrong">Time's up! Correct answer: ${quizData[currentQuestion].answer}</span>`;
      setTimeout(nextQuestion, 2000);
    }
  }

  function checkAnswer(selected) {
    clearInterval(timer);
    const correct = quizData[currentQuestion].answer;
    if (selected === correct) {
      score++;
      feedbackEl.innerHTML = `<span class="correct">Correct!</span>`;
    } else {
      feedbackEl.innerHTML = `<span class="wrong">Wrong! Correct: ${correct}</span>`;
    }
    setTimeout(nextQuestion, 1500);
  }

  function nextQuestion() {
    currentQuestion++;
    if (currentQuestion < quizData.length) {
      loadQuestion();
    } else {
      endQuiz();
    }
  }

  function endQuiz() {
    questionEl.textContent = "Quiz Completed!";
    optionsEl.innerHTML = "";
    feedbackEl.textContent = "";
    timerEl.textContent = "";
    scoreEl.textContent = `Your Score: ${score} / ${quizData.length}`;
    restartBtn.style.display = "block";
  }

  restartBtn.onclick = startQuiz;

  // Start the quiz on load
  startQuiz();
</script>

</body>
</html>
