<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pro Weather App</title>
  <style>
    /* Font and base setup */
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap');

    :root {
      --bg: #ffffff;
      --text: #222;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      transition: all 0.4s ease;
    }

    body {
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .sunny-bg {
      background: linear-gradient(to top, #ffe259, #ffa751);
      animation: sunnyPulse 8s infinite ease-in-out;
    }

    .rainy-bg::before {
      content: '';
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 200%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 255, 0.2) 0px,
        rgba(0, 0, 255, 0.2) 2px,
        transparent 2px,
        transparent 10px
      );
      animation: rainFall 1s linear infinite;
    }

    .cloudy-bg::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 100%;
      background: url('https://www.transparenttextures.com/patterns/clouds.png');
      animation: moveClouds 30s linear infinite;
      opacity: 0.4;
    }

    @keyframes rainFall {
      0% { transform: translateY(0); }
      100% { transform: translateY(100%); }
    }

    @keyframes moveClouds {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes sunnyPulse {
      0%, 100% { filter: brightness(1); }
      50% { filter: brightness(1.1); }
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 30px 40px;
      width: 90%;
      max-width: 340px;
      text-align: center;
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    select {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.8);
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .weather-icon {
      font-size: 60px;
      margin: 20px 0;
      position: relative;
    }

    .sun {
      animation: rotateSun 10s linear infinite;
    }

    @keyframes rotateSun {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .rain::before {
      content: '';
      position: absolute;
      top: 10px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #00BFFF;
      animation: rainDrop 0.5s linear infinite;
    }

    @keyframes rainDrop {
      0% { top: 10px; opacity: 1; }
      100% { top: 40px; opacity: 0; }
    }

    .cloud::before {
      content: '‚òÅÔ∏è';
      font-size: 60px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      animation: floatCloud 4s ease-in-out infinite alternate;
    }

    @keyframes floatCloud {
      0% { transform: translateX(-50%) translateY(0); }
      100% { transform: translateX(-50%) translateY(10px); }
    }

    .temp {
      font-size: 2.8rem;
      font-weight: bold;
      margin-top: 10px;
    }

    .condition {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .location {
      font-size: 1rem;
      font-weight: 500;
      margin-bottom: 20px;
    }

    .info {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #333;
      margin-top: 20px;
    }

    /* Theme color tweaks */
    .sunny {
      --bg: #fff8dc;
      --text: #e65100;
    }

    .rainy {
      --bg: #d0f0fd;
      --text: #01579b;
    }

    .cloudy {
      --bg: #f5f7fa;
      --text: #37474f;
    }

    @media (max-width: 400px) {
      .weather-card {
        padding: 20px;
      }
      .temp {
        font-size: 2.2rem;
      }
    }
  </style>
</head>
<body>
  <div class="background" id="backgroundLayer"></div>

  <div class="weather-card">
    <select id="weatherSelect">
      <option value="">-- Select Weather --</option>
      <option value="sunny">‚òÄÔ∏è Sunny</option>
      <option value="rainy">üåßÔ∏è Rainy</option>
      <option value="cloudy">‚òÅÔ∏è Cloudy</option>
    </select>

    <div id="weatherIcon" class="weather-icon"></div>
    <div id="temp" class="temp"></div>
    <div id="condition" class="condition"></div>
    <div class="location">üìç New Delhi, India</div>

    <div class="info">
      <div>üíß Humidity: <span id="humidity">--</span>%</div>
      <div>üí® Wind: <span id="wind">--</span> km/h</div>
    </div>
  </div>

  <script>
    const select = document.getElementById('weatherSelect');
    const icon = document.getElementById('weatherIcon');
    const temp = document.getElementById('temp');
    const condition = document.getElementById('condition');
    const humidity = document.getElementById('humidity');
    const wind = document.getElementById('wind');
    const body = document.body;
    const bgLayer = document.getElementById('backgroundLayer');

    const data = {
      sunny: {
        icon: '‚òÄÔ∏è',
        class: 'sun',
        temp: '34¬∞C',
        condition: 'Clear & Sunny',
        humidity: 28,
        wind: 10,
        theme: 'sunny',
        bg: 'sunny-bg'
      },
      rainy: {
        icon: 'üåßÔ∏è',
        class: 'rain',
        temp: '22¬∞C',
        condition: 'Heavy Showers',
        humidity: 88,
        wind: 25,
        theme: 'rainy',
        bg: 'rainy-bg'
      },
      cloudy: {
        icon: '',
        class: 'cloud',
        temp: '27¬∞C',
        condition: 'Overcast Skies',
        humidity: 65,
        wind: 15,
        theme: 'cloudy',
        bg: 'cloudy-bg'
      }
    };

    select.addEventListener('change', () => {
      const weather = select.value;
      icon.className = 'weather-icon';
      body.className = '';
      bgLayer.className = 'background';

      if (data[weather]) {
        icon.innerHTML = data[weather].icon;
        icon.classList.add(data[weather].class);
        temp.textContent = data[weather].temp;
        condition.textContent = data[weather].condition;
        humidity.textContent = data[weather].humidity;
        wind.textContent = data[weather].wind;
        body.classList.add(data[weather].theme);
        bgLayer.classList.add(data[weather].bg);
      } else {
        temp.textContent = '';
        condition.textContent = '';
        humidity.textContent = '--';
        wind.textContent = '--';
      }
    });
  </script>
</body>
</html>
